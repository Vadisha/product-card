<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product cards</title>
   
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="product-card">
      <img src="images/photo 1.png" alt="img1">
      <div class="skin-type">ДЛЯ НОРМАЛЬНОЙ КОЖИ</div>
  
      <h2 class="product-name">Увлажняющий мусс</h2>
  
      <p class="product-description">
      Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.
      </p>
  
      <div class="composition">
       <strong>Состав:</strong>
       <ul>
         <li>активные натуральные комплексы</li>
         <li>витамины C, A, PP, B И E</li>
         <li>солнцезащитные компоненты</li>
       </ul>
      </div>
  
      <div class="price">
       <strong>Цена</strong>
      <div class="price-value">2 750 ₽</div>
     </div>
</div>
  </main>
</body>
</html>
